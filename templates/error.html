<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="My Personal Word List"/>
    <meta property="og:description" content="A collection of my word"/>
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Personal Diary</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet" />
</head>


<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/' "></div>
        <div class="container">
            <h1>Your word, "{{ word }}", could not be found.</h1>
            {% if suggestions %}
            <h3>Here are some suggested words</h3> 
            {% for suggestion in suggestions %}
            <a href="/detail/{{ suggestion }}" class="btn btn-primary" style="margin: 0 8px 8px 8px">{{ suggestion }}</a>
            {% endfor %} {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

</body>

</html>
